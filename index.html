<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Films App</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>


    <header>

<h1>Note ton film</h1>
<p>Note et organise tes films </p> 

   </header>


    <main>

        <section>
            <h2>Ajouter un film</h2>
<form>
    <label for="name">Nom du film</label>
    <input type="text" id="name" name="name" required>
    <label for="genre">Genre du film</label>
    <select id="genre" name="genre" required>
        <option value="">--Choisir--</option>
        <option value="drame">Drame</option>
        <option value="comedie">Comédie</option>
        <option value="romance">Romance</option>
        <option value="animation">Animation</option>
        <option value="action">Action</option>
        <option value="thriller">Thriller</option>
        <option value="spectacle">Spectacle</option>
        <option value="documentaire">Documantaire</option>
        <option value="court-metrage">Court-métrage</option>
    </select>
    <label for="note">Note 1 à 5</label>
    <input type="number" id="note" name="note" min="1" max="5" required>
  <button type="submit">Ajouter</button>
</form>
        </section>

        <section>
<h2>Liste des films notés</h2>
<ul></ul>
        </section>

    </main>


    <footer>
<p>©Nassima Mehdi - 2025 projet personnel — CDA</p>
    </footer>
<script src="js/app.js"></script>
</body>

</html>
